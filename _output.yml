bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#222255"   # default .rmdnote = blue
    danger:  "#663333"   # default .rmdcaution = red
    success: "#225522"   # default .rmdimportant = green
    info:    "#225555"   # default .rmdtip = cyan
    warning: "#663333"   # default .rmdwarning = yellow
  repo: https://github.com/nfrerebeau/rarcheo
  template: template.html
  
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  latex_engine: xelatex
  citation_package: biblatex
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=latex/sidebar.lua"]
  keep_tex: yes
  toc_unnumbered: false
  toc_bib: true
  number_sections: true
