bookdown::bs4_book:
  css: [bs4_style.css, style.css]
  theme:
    primary: "#096b72"   # default .rmdnote = blue
    danger:  "#dc3545"   # default .rmdcaution = red
    success: "#198754"   # default .rmdimportant = green
    info:    "#0dcaf0"   # default .rmdtip = cyan
    warning: "#ffc107"   # default .rmdwarning = yellow
  repo: https://github.com/nfrerebeau/rarcheo
  template: template.html
  
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  latex_engine: xelatex
  citation_package: biblatex
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=latex/sidebar.lua"]
  keep_tex: yes
  number_sections: true
  toc_unnumbered: true
  toc_appendix: true
  toc_bib: true
