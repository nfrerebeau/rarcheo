project:
  type: book
  output-dir: _book
  pre-render: references.R

lang: fr-FR
bibliography: [book.bib, packages.bib]
# csl: chicago-fullnote-bibliography.csl

crossref:
  eq-prefix: équation
  fig-prefix: figure
  tbl-prefix: tableau
  ref-hyperlink: true

book:
  title: "R pour l'archéologue"
  subtitle: "Exploration, visualisation et analyse de données"
  date: today
  date-format: "YYYY"
  author:
    - name: Nicolas Frerebeau
      orcid: 0000-0001-5759-4944
      affiliations:
        - name: CNRS
    - name: Ben Marwick
      orcid: 0000-0001-7879-4531
      affiliations:
        - name: University of Washington
  output-file: rarcheo

  reader-mode: true
  search: true
  page-navigation: true
  # downloads: [pdf]
  site-url: https://r-archeo.huma-num.fr
  repo-url: https://github.com/nfrerebeau/rarcheo/
  repo-actions: [edit, source, issue]
  
  sidebar: 
   collapse-level: 1
  
  chapters:
  - index.qmd
  - chapters/introduction.qmd

  - part: Vers une recherche reproductible
    chapters:
    - chapters/reproducibility/introduction.qmd
    - chapters/reproducibility/literate_programming.qmd
    - chapters/reproducibility/compendium.qmd

  - part: Premiers pas avec R
    chapters:
    - chapters/rstats/introduction.qmd
    - chapters/rstats/objects.qmd
    - chapters/rstats/subsetting.qmd
    - chapters/rstats/operators.qmd
    - chapters/rstats/flow.qmd
    - chapters/rstats/functions.qmd

  - part: Préparer ses données
    chapters:
    - chapters/data/read_write.qmd
    - chapters/data/manipulation.qmd

  - part: Visualiser ses données
    chapters:
    - chapters/visualization/introduction.qmd
    - chapters/visualization/graphs.qmd

  - part: Éléments de statistiques
    chapters:
    - chapters/statistics/introduction.qmd
    - chapters/statistics/description.qmd
    - chapters/statistics/relations.qmd
    - chapters/statistics/outliers.qmd

  - part: Données de comptage
    chapters:
    - chapters/artefacts/introduction.qmd

  - part: Données de composition
    chapters:
    - chapters/coda/introduction.qmd
    - chapters/coda/transformations.qmd
    - chapters/coda/outliers.qmd

  - part: Chronologie
    chapters:
    - chapters/chronology/introduction.qmd
    - chapters/chronology/relative.qmd
    - chapters/chronology/absolute.qmd

  - part: Analyse spatiale
    chapters:
    - chapters/spatial/introduction.qmd

  - part: Analyse de réseaux
    chapters:
    - chapters/network/introduction.qmd
    
  - chapters/references.qmd
    
  appendices:
    - chapters/appendix/setup.qmd
    - chapters/appendix/cheat_sheet.qmd
    - chapters/appendix/good_practices.qmd
    - chapters/appendix/style.qmd
    - chapters/appendix/ggplot2.qmd
    
format:
  html:
    lang: fr
    theme: cosmo
    code-link: true
    toc: true
    number-sections: true
    link-external-icon: false
    license: CC BY-NC-SA
    author-meta: "Nicolas Frerebeau and Ben Marwick"
    description-meta: |
      Ce livre s'adresse aux personnes qui souhaitent analyser, visualiser et 
      modéliser des données archéologiques à l'aide du langage R. Cet ouvrage 
      vous permet d'acquérir les connaissances et les compétences nécessaires 
      pour aborder un large éventail de problèmes liés aux données 
      archéologiques.
    
  pdf:
    lang: fr
    documentclass: scrbook
    classoption: 
      - french
      - 12pt
      - a4paper
      - twoside
    include-in-header: latex/preamble.tex
    include-before-body: latex/before_body.tex
    include-after-body: latex/after_body.tex
    pdf-engine: lualatex
    toc: true
    lof: true
    lot: true
    toc-depth: 2
    toc-title: Sommaire

editor: source

execute:
  freeze: auto

knitr:
  opts_chunk:
    echo: true
    collapse: true
    comment: "#>"
    dpi: 300
    out-width: "100%"
    fig-align: "center"
    fig-width: 7
    fig-height: 5
    width: 68
